<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Only See More Button (Symbol)</title>
    <style>
        /* Hide the checkbox */
        .see-more {
            display: none;
        }

        /* Hide the extra text initially */
        .hidden-text {
            display: none;
        }

        /* Show hidden text when checkbox is checked */
        .see-more:checked ~ .hidden-text {
            display: inline;
        }

        /* Change the button symbol when checked */
        .see-more:checked ~ .see-more-label::after {
            content: " ▲"; /* Up arrow (collapse) */
        }

        /* Style the label to look like a round button */
        .see-more-label {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Default symbol */
        .see-more-label::after {
            content: " ▼"; /* Down arrow (expand) */
            font-weight: bold;
        }

        /* Hover effect */
        .see-more-label:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

  <h1>dueiahr</h1>
    <p>
        This is a short preview.
        <input type="checkbox" class="see-more" id="toggle-text">
        <span class="hidden-text"> Here is the rest of the text that was hidden!</span>
        <label for="toggle-text" class="see-more-label"></label>
    </p>

</body>
</html>
