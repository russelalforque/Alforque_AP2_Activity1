<!-- This is a file that I use to test out the possibilities of formatting with html and css -->

<div class="box1">Box 1 (Normal Flow)</div>
<div class="box2">Box 2 (Fixed Overlapping)</div>
<div class="box3">Box 3 (Below Box 1)</div>

<style>
  .box1 {
    width: 200px;
    height: 200px;
    background: lightblue;
    margin-bottom: 20px;
  }

  .box2 {
    width: 100px;
    height: 100px;
    background: red;
    position: fixed;
    top: 20px;
    left: 20px;
  }

  .box3 {
    width: 200px;
    height: 200px;
    background: lightgreen;
  }
</style>

<div class="leaf"></div>

<style>
  .leaf {
    width: 150px;
    height: 80px;
    background: green;
    border-radius: 80% 10% 80% 10%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
